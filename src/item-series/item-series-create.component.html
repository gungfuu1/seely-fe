<h2>Create New Series</h2>

<form (ngSubmit)="createSeries()" class="form">
  <div>
    <label>Series Name</label>
    <input type="text" [(ngModel)]="series.name" name="name" required />
  </div>

  <div>
    <label>Year</label>
    <input type="number" [(ngModel)]="series.year" name="year" required />
  </div>

  <div>
    <label>Description</label>
    <textarea [(ngModel)]="series.description" name="description" required></textarea>
  </div>

  <div>
    <label>Image URL</label>
    <input type="url" [(ngModel)]="series.imageUrl" name="imageUrl" />
  </div>

  <div>
    <label>Rating</label>
    <select [(ngModel)]="series.ratingId" name="ratingId" required>
      <option *ngFor="let r of ratings" [value]="r.id">{{ r.name }}</option>
    </select>
  </div>

  <div>
    <label>Owner Score</label>
    <select [(ngModel)]="series.ownerScoreId" name="ownerScoreId" required>
      <option *ngFor="let o of ownerScores" [value]="o.id">{{ o.name }}</option>
    </select>
  </div>

  <button type="submit">ðŸ’¾ Save</button>
</form>
